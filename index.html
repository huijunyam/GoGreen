<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Go Green</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>

  <body>
    <img src="./images/logo.png"></img>
    <nav>
      <a href="https://github.com/huijunyam/GoGreen"><img class="github-linkedIn" src="./images/github-logo.png"></img></a>
      <a href="https://www.linkedin.com/in/huijunyam"><img class="github-linkedIn" src="./images/In-2C-128px-TM.png"></img></a>
    </nav>
    <div class="game-container">

      <div id="splash">
        <div class="splash-text">
          <h1 class="level"></h1>
          <h2>Move the trash to the correct bin</h2>
          <h2>Press any key to begin</h2>
          <br>
          <h2>Use these keys to control the movement of trash</h2>
          <img src="./images/keyboardArrows.png"></img>
        </div>
      </div>
      <div id="win-splash">
        <div class="splash-text">
          <h1>Well done</h1>
          <h2>You have successfully completed the tutorial</h2>
          <h2 id="victory"><h2>
          <br>
          <h2>Press space bar to play again</h2>
        </div>
      </div>
      <div id="lose-splash">
        <div class="splash-text">
          <h1 class="level"></h1>
          <h2>You loss!!!</h2>
          <h2>Try harder next time</h2>
          <h2>Press space bar to try again</h2>
        </div>
      </div>
      <canvas id="canvas" width="1350" height="500"></canvas>
    </div>

    <script type="application/javascript" src="./lib/bundle.js"></script>
  </body>
</html>
